version: '3'

services:
   oracledb:
     image: wnameless/oracle-xe-11g-r2
     restart: always
     ports:
      - "1521:1521"

   php7-with-oci8:
     depends_on:
       - oracledb
     image: adrianharabula/php7-with-oci8
     links:
      - oracledb
     volumes:
      - ./www:/var/www/html
     ports:
      - "80:80"

volumes:
    www:
